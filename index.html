
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Story Creator Studio</title>

    <script>
      // Simulate process.env.API_KEY for browser environment if not set by a build tool.
      // This is a placeholder. The actual API key MUST be configured in the deployment environment.
      // This shim helps prevent the app from crashing due to an undefined process.env.API_KEY
      // when running directly in a browser without a Node.js-like environment.
      if (typeof window.process === 'undefined') {
        window.process = { env: {} };
      }
      if (typeof window.process.env === 'undefined') {
        window.process.env = {};
      }
      // Set default API keys to prevent undefined errors
      if (typeof window.process.env.API_KEY === 'undefined') {
        window.process.env.API_KEY = "default_gemini_key_placeholder";
      }
      if (typeof window.process.env.GEMINI_API_KEY === 'undefined') {
        window.process.env.GEMINI_API_KEY = "default_gemini_key_placeholder";  
      }
      if (typeof window.process.env.OPENAI_API_KEY === 'undefined') {
        window.process.env.OPENAI_API_KEY = "default_openai_key_placeholder";
      }
      if (typeof window.process.env.ELEVENLABS_API_KEY === 'undefined') {
        window.process.env.ELEVENLABS_API_KEY = "default_elevenlabs_key_placeholder";
      }
      if (typeof window.process.env.STABILITY_API_KEY === 'undefined') {
        window.process.env.STABILITY_API_KEY = "default_stability_key_placeholder";
      }
    </script>
